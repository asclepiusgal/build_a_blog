{% extends "base.html" %}

{% block content %}

    <div class="mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Add new post</h2>
        </div>
        <div class="mdl-card__media">
            <img class="article-image" src="https://placebear.com/g/400/200" border="0" alt="">
        </div>
        <div class="mdl-card__supporting-text">

            <form action="/newpost" method="post">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" pattern="[A-Z,a-z, ]*" type="text" name="title" id="title">
                    <label class="mdl-textfield__label" for="title">Title...</label>
                </div>

                <br/>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <textarea class="mdl-textfield__input" type="text" rows="5" name="body" id="body"></textarea>
                    <label class="mdl-textfield__label" for="body">Blog entry</label>
                </div>

                <br/>
                <p>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                            type="submit">
                        Add Entry
                    </button>
                </p>
            </form>

        </div>
    </div>

{% endblock %}

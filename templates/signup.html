{% extends "base.html" %}

{% block content %}

    <div class="mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Signup</h2>
        </div>
        <div class="mdl-card__media">
            <img class="article-image" src="https://placebear.com/g/400/200" border="0" alt="">
        </div>
        <div class="mdl-card__supporting-text">

            <form action="/signup" method="post">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input name="username" class="mdl-textfield__input" pattern="[A-Z,a-z, ]*" type="text" id="username">
                    <label class="mdl-textfield__label" for="username">Username...</label>
                    <span class="mdl-textfield__error">Letters and spaces only</span>
                </div>

                <br/>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input name="password" class="mdl-textfield__input" type="password" id="password">
                    <label class="mdl-textfield__label" for="password">Password...</label>
                </div>

                <br/>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input name="verify_password" class="mdl-textfield__input" type="password" id="verify_password">
                    <label class="mdl-textfield__label" for="verify_password">Verify password...</label>
                </div>

                <br/>
                <p>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                            type="submit">
                        Submit
                    </button>
                </p>
            </form>

        </div>
    </div>

{% endblock %}

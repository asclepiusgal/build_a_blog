{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>

    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <div>
            {% for post in posts %}
            <h3>
                <a href="./?id={{ post.id }}">{{ post.title }}</a>
            </h3>
            <p>{{ post.body }}</p>
            <hr />
            {% endfor %}
        </div>

    {% endif %}
{% endblock %}
